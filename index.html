<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>XML/XSLT Phonebook</title>
        <style type="text/css">        
        /*
                v\:* {behavior: url(#default#VML);}
                v\:roundrect {mso-fit-shape-to-text:true;width:160px;height:55px;position:absolute;}
        */        
                .border{border:1px #000 solid;} 
                /*#ps a, #ps a:hover, #ps a:active, #ps a:focus {text-decoration: underline;font-weight:normal;} */
                #ft{margin-top:10px;}  
                #mast select{width:400px;}  
                #mast {padding:5px 0;}  
                #mast table  {border-collapse: collapse; width: 100%; }  
                #mast tr  {vertical-align: middle;}
                #mast td  {padding: 2px; font-size:.7em; vertical-align: top; border-bottom: 1px dotted #ddd;}
                #mast th  {text-align: left; background: #ccc; border-right: 1px solid #fff; padding: 3px; font-size: .7em;}  
                /*#mast a:link {font-weight: normal; color: #000;}  */
                #mast h2  {background: #999; color: #fff; border: 1px solid #aaa; font: bold .7em tahoma, sans-serif; padding: 3px; margin: 5px 0 0 0;}  
                #mast label  {font-size: .8em;}  
                #mast #ps  {margin-top: 5px;}
                
                .functions a:hover, 
                .functions a:active, 
                .functions a:focus,
                .functions a:visited,
                .functions a:link {text-decoration: underline;font-weight:normal;color:#000;}
                
                #ft {font-size: .7em; color: #666;}  
                attr {font-weight:bold;}  
                tr.data {background-color:#9ea9cb;border-bottom:1px solid #000;}  
                td.address, td.address a {background-color:#b4bfd6;font-weight:normal;}  
                td.cred {background-color:#d5dae9;}  
                td.detail {font-weight:bold;color:#000;}  
                .image {border: 1px solid #000}
                
                a.view_details {font-size:.8em;}
                /*
                table.org_chart_table {border-collapse: seperate;text-align:center; margin:0 auto 0 auto; width:100%;margin:50px 25px 0 25px;}
                table.org_chart_table tr,td {text-align:left;}
                */
        </style>
</head>
<body>
        <div id="mast">
                <div id="pf">L o a d i n g . . .</div>
        </div>
        <p id="ft">XML/XSLT Phonebook v0.1</p>
</body>
<script type="text/javascript" src="phonebook.js"></script>
</html>
